<!DOCTYPE html>
<html ng-app="Laytech">
  <head>
    <meta charset="utf-8">
    <title>Laytech</title>    
    <link href="css/main.css" rel="stylesheet">
  </head>

    <script type="text/javascript" src="js/bower_components/angular-ui-ace/ui-ace.js"></script>

    <script src="js/index.js"></script>
